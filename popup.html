<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Quiz Generator </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>YouTube Quiz Generator</h1>
    <button id="btn_quiz">Generate Quiz</button>
    <video id="loadVideo" autoplay muted loop>
        <source src="Quiz.mp4" type="video/mp4">
    </video>
    <br>
    <p class="question_text"></p>
    <p id="quiz"></p>
    <p id="options"></p>
    <button id="next">Next</button>
    <button id="scorecard">Show Scorecard</button>
    <script src="popup.js"></script>
</body>
</html>
